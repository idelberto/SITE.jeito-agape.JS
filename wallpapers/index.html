layout: default
title: "Papéis de Parede"
description: "Baixe papéis de parede exclusivos do Jeito Ágape para seu computador ou smartphone."
---

<style>
  .wp-section {
    max-width: 72rem;
    margin: 0 auto;
    padding: 3rem 1.5rem;
  }

  .wp-header {
    text-align: center;
    margin-bottom: 3rem;
  }

  .wp-header h1 {
    font-size: 2.2rem;
    font-weight: 700;
    margin-bottom: 0.5rem;
  }

  .wp-header .accent-bar {
    width: 40px;
    height: 3px;
    background: var(--accent);
    margin: 0 auto 1rem;
    border-radius: 2px;
  }

  .wp-header p {
    color: var(--text-muted);
    font-size: 1rem;
  }

  .wp-category {
    margin-bottom: 3rem;
  }

  .wp-category-title {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    font-size: 1.3rem;
    font-weight: 600;
    margin-bottom: 1.5rem;
    color: var(--text);
  }

  .wp-category-title i {
    color: var(--accent);
  }

  .wp-grid-pc {
    display: grid;
    grid-template-columns: repeat(1, 1fr);
    gap: 1.5rem;
  }

  .wp-grid-phone {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 1.5rem;
  }

  @media (min-width: 640px) {
    .wp-grid-pc {
      grid-template-columns: repeat(2, 1fr);
    }
    .wp-grid-phone {
      grid-template-columns: repeat(3, 1fr);
    }
  }

  @media (min-width: 1024px) {
    .wp-grid-pc {
      grid-template-columns: repeat(3, 1fr);
    }
    .wp-grid-phone {
      grid-template-columns: repeat(4, 1fr);
    }
  }

  .wp-card {
    position: relative;
    border-radius: 12px;
    overflow: hidden;
    border: 1px solid var(--border);
    background: var(--surface);
    transition: border-color 0.3s;
  }

  .wp-card:hover {
    border-color: var(--accent);
  }

  .wp-thumb-pc {
    width: 100%;
    aspect-ratio: 16 / 9;
    object-fit: cover;
    display: block;
  }

  .wp-thumb-phone {
    width: 100%;
    aspect-ratio: 9 / 16;
    object-fit: cover;
    display: block;
  }

  .wp-overlay {
    position: absolute;
    inset: 0;
    background: linear-gradient(to top, rgba(0, 0, 0, 0.7) 0%, transparent 50%);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-end;
    padding: 1rem;
    gap: 0.4rem;
    opacity: 0;
    transition: opacity 0.3s;
  }

  .wp-resolution {
    font-size: 0.7rem;
    font-weight: 500;
    color: var(--text-muted);
    letter-spacing: 0.05em;
  }

  .wp-card:hover .wp-overlay {
    opacity: 1;
  }

  .wp-download {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    background: var(--accent);
    color: #fff;
    font-size: 0.85rem;
    font-weight: 600;
    padding: 0.55rem 1.2rem;
    border-radius: 8px;
    text-decoration: none;
    transition: background 0.3s;
  }

  .wp-download:hover {
    background: #d4365a;
  }

  /* Mobile: always show download button */
  @media (max-width: 639px) {
    .wp-overlay {
      opacity: 1;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.6) 0%, transparent 40%);
    }
  }
</style>

<section class="wp-section">
  <div class="wp-header">
    <h1>Papéis de Parede</h1>
    <div class="accent-bar"></div>
    <p>Imagens exclusivas para personalizar seu dispositivo</p>
  </div>

  <!-- PC -->
  <div class="wp-category">
    <h2 class="wp-category-title">
      <i data-lucide="monitor" class="w-5 h-5"></i>
      Computador
    </h2>
    <div class="wp-grid-pc">
      <div class="wp-card">
        <img src="/assets/wallpapers/pc/01.png" alt="Wallpaper PC 01" class="wp-thumb-pc" loading="lazy" />
        <div class="wp-overlay">
          <a href="/assets/wallpapers/pc/01.png" download="jeito-agape-pc-01.png" class="wp-download">
            <i data-lucide="download" class="w-4 h-4"></i>
            Baixar
          </a>
          <span class="wp-resolution">2560 × 1440</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Smartphone -->
  <div class="wp-category">
    <h2 class="wp-category-title">
      <i data-lucide="smartphone" class="w-5 h-5"></i>
      Smartphone
    </h2>
    <div class="wp-grid-phone">
      <div class="wp-card">
        <img src="/assets/wallpapers/smartphone/01.png" alt="Wallpaper Smartphone 01" class="wp-thumb-phone" loading="lazy" />
        <div class="wp-overlay">
          <a href="/assets/wallpapers/smartphone/01.png" download="jeito-agape-smartphone-01.png" class="wp-download">
            <i data-lucide="download" class="w-4 h-4"></i>
            Baixar
          </a>
          <span class="wp-resolution">1080 × 1920</span>
        </div>
      </div>
    </div>
  </div>
</section>
